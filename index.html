<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/21c3409e61.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/script.js" async defer></script>
  </head>
  <body>
    <header class="title">
      <h1>Funny Weather</h1>
      <p>.météo app</p>
    </header>
    <main>
      <section class="container">
        <div class="weather-box">
          <div class="search-bar">
            <i class="fa-solid fa-location-dot"></i>
            <form id="search-form">
              <label for="location"></label>
              <input
                type="text"
                name="location"
                id="location"
                placeholder="Entrer votre ville"
              />
              <button
                aria-label="Rechercher"
                class="fa-solid fa-magnifying-glass"
                type="button"
              ></button>
            </form>
          </div>
          <div class="location-box"></div>
          <div class="weather-details"></div>
          <div class="footer-box"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="link-footer">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href="https://github.com/ClementServant" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <button class="button-footer" type="button">Contactez moi</button>
        </div>
        <div class="copyright">
          <h2 class="copyright-footer">
            Copyright <i class="fa-solid fa-copyright"></i> 2024 disign and
            coded by : SERVANT Clément
          </h2>
        </div>
      </div>
    </footer>
  </body>
</html>
